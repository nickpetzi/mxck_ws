mxcarkit:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  right_steer_position_controller:
    type: position_controllers/JointPositionController
    joint: right_steer_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
    
  left_steer_position_controller:
    type: position_controllers/JointPositionController
    joint: left_steer_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
    
  lr_wheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: lr_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
    
  rr_wheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: rr_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}

  rf_wheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: rf_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}

  lf_wheel_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: lf_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}


